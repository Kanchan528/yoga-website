{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

  <div class="top-shadow"></div>

  <div class="inner-page">
    <div class="slider-item" style="background-image: url({{banner_image.image.url}});">
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
          <div class="col-lg-9 text-center col-sm-12 element-animate">
            <h1 class="mb-4"><span>Search Results</span></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div>
    {%for item in class_details%}
    {{forloop.counter}}
    <div class="half d-lg-flex d-block">
        {% if forloop.counter|divisibleby:2 %}
      <div class="image element-animate" style="background-image: url({{item.image.url}})"></div>
      {%else%}
      <div class="image order-2 element-animate" style="background-image: url({{item.image.url}})"></div>
      {% endif %}
      <div class="text text-center element-animate">
        <h3 class="mb-4">{{item.heading}}</h3>
        <p class="text-uppercase">{{item.time}}</p>
        <p class="mb-5">{{item.description}}</p>
        <p><a href="{% url 'classSingle' item.pk %}" class="btn btn-primary btn-sm px-3 py-2">Learn More</a></p>
      </div>
    </div>
    {%endfor%}
    
  </div>

  {% endblock %}
